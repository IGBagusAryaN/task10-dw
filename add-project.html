<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
    <link rel="stylesheet" href="./css/style-copy.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="assets/images/png/logo.png" width="40"/>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-control="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle Navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav ms-4 me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="index copy.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active  "aria-current="page" href="add-project.html">Add Project</a>
              </li>
              <li class="nav-item">
                <a class="nav-link "aria-current="page" href="testimonial.html">Testimonial</a>
              </li>
            </ul>
            <a href="contact copy.html" class="btn bg-btn text-white px-3">Contact Me</a>
          </div>
        </div>
      </nav>

      <div class="container-fluid d-flex justify-content-center align-item-center bg-form">
        <div class="container-form mt-5">
            <form onsubmit="addBlog(event)">
                <h2 class="mb-4 text-center fw-bold">Add Project</h2>
                <div class="mb-3 ">
                    <label for="input-project-name" class="form-label fw-bold">Name Project</label>
                    <input type="email" class="form-control" id="input-project-name" placeholder="E-Commerce">

                </div>
                <div class="mb-3 row">
                    <div class="start-date col-6">
                        <label for="input-start-date" class="form-label fw-bold">Start Date</label>
                        <input type="date" class="form-control" id="input-start-date" required>
                    </div>
                    <div class="end-date col-6">
                        <label for="input-end-date" class="form-label fw-bold">End Date</label>
                        <input type="date" class="form-control" id="input-end-date" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="input-project-desc" class="form-label fw-bold">Deskripsi</label>
                    <textarea class="form-control" id="input-project-desc" cols="30" rows="5" placeholder="Describe your project..." required></textarea>
                </div>
                <label class="form-label fw-bold">Technology</label>
                <div class="mb-3 form-check">
                    <div class="checkbox-group row">
                        <div class="col-6">
                            <input type="checkbox" name="option1" value="Next JS" id="input-checkbox-html" class="form-check-input">
                            <label for="input-checkbox-html" class="form-check-label ">HTML</label>
                        </div>
                        <div class="col-6">
                            <input type="checkbox" name="option2" value="React JS" id="input-checkbox-css" class="form-check-input">
                            <label for="input-checkbox-css" class="form-check-label">CSS</label>
                        </div>
                        <div class="col-6">
                            <input type="checkbox" name="option3" value="Node JS" id="input-checkbox-rjs" class="form-check-input">
                            <label for="input-checkbox-rjs" class="form-check-label">React JS</label>
                        </div> 
                        <div class="col-6">
                            <input type="checkbox" name="option4" value="TypeScript" id="input-checkbox-js" class="form-check-input">
                            <label for="input-checkbox-js" class="form-check-label">JavaScript</label>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="inputImage" class="form-labe fw-bold mb-2">Upload Image</label>
                    <input type="file" id="inputImage" class="form-control" />
                  </div>
                  <div class="d-grip gap-2 d-md-flex justify-content-md-end mb-5">
                    <button type="button" class="btn text-white bg-btn " onclick="formSubmit()">
                      Post Blog
                    </button>
                  </div>
            </form>
        </div>
    </div>

    <script src="js/blog.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
